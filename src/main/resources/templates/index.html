<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Include Header   -->
    <th:block th:replace="~{fragments/header :: head}"/>
    <title>Rss News</title>
</head>
<body>
<!-- Include navbar -->
<th:block th:replace="~{fragments/header :: navbar}"></th:block>


<div class="container">
    <th:block th:each="article : ${articles}">
        <div class="card m-auto" style="width: 30rem;">
            <div th:if="${article.imageLink != null}">
                <img th:src="${article.imageLink}" class="card-img-top" th:alt="${article.title}">
            </div>
            <div class="card-body">
                <h4 class="card-title" th:text="${article.title}"></h4>
                <h6 class="card-subtitle mb-2 text-muted text-sm-end" th:text="'Category: ' + ${article.category}"></h6>
                <h5 class="card-text" th:text="${article.description}"></h5>
                <h6 class="card-subtitle mb-2 text-muted text-sm-end" th:text="${article.pubDate}"></h6>
                <a th:href="${article.link}" class="btn btn-primary btn-sm">Go to the news</a>
                <a th:href="${article.getSource().getSource()}" class="btn btn-primary btn-sm">Go to RSS source</a>
<!--                <p id="liked-article-[[${article.id}]]" class="btn btn-link btn-floating btn-lg"-->
<!--                   role="button" data-mdb-ripple-color="dark"-->
<!--                   th:onclick="workWithLike([[${article.id}]]);">-->
<!--                    <input type="hidden" id="articleId" value="articleId">-->
<!--                    <i th:id="'likedCount-article-' + ${article.id}" class="bi bi-hand-thumbs-up"-->
<!--                       th:text="${#numbers.formatInteger(article.likes.size())}"></i>-->
<!--                    <input type="hidden" id="ifLiked-article-[[${article.id}]]" th:value="nonLiked">-->
<!--                </p>-->
            </div>
        </div>
        <br>
    </th:block>

    <th:block th:replace="~{fragments/footer :: pagination}"/>
</div>
<!--  Include footer-->
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
