<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body>
<h1>You sent link to reset your password.</h1>
<p>Follow the link to change your password.</p>
<a th:href="@{${baseUrl} + '/password/reset?token=' + ${token}}">Reset password</a>
<p>If it wasn't you, ignore this mail.</p>
</body>
</html>
